            <script type="x-shader/x-vertex" id="vertex-shader-square">
                attribute vec4 myPosition;
                uniform float theta;
                uniform vec2 mouseCoordinates;
                uniform mat3 M;

                void main() {
                    float xi = myPosition.x;
                    float yi = myPosition.y;

                    vec3 vi = vec3( xi, yi, 1 );
                    vec3 vf;

                    vf = M * vi;

                    gl_PointSize = 1.0;
                    gl_Position.x = vf[0];
                    gl_Position.y = vf[1];
                    gl_Position.z = 0.0;
                    gl_Position.w = 1.0;
                }
            </script>
